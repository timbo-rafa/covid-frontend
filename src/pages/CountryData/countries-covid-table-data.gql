query countryCovidTableData($countryCovidDataInput: CountryCovidDataInput!) {
  countryCovidTableData(countryCovidDataInput: $countryCovidDataInput) {
    id
    name
    date
    isoCode
    newCases
    totalCases
    newDeaths
    totalDeaths
    hospPatients
    icuPatients
    weeklyHospAdmissions
    weeklyIcuAdmissions
    newTests
    positiveRate
    testsPerCase
    totalTests
    newVaccinations
    peopleFullyVaccinated
    peopleVaccinated
    totalBoosters
    totalVaccinations
  }
}
